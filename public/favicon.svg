<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B894"/>
      <stop offset="100%" style="stop-color:#00947a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Simplified Paw for Small Size -->
  <!-- Main Pad -->
  <ellipse cx="16" cy="20" rx="5.5" ry="6" fill="#ffffff"/>
  
  <!-- Top Toe -->
  <circle cx="16" cy="12" r="3" fill="#ffffff"/>
  
  <!-- Left Toe -->
  <ellipse cx="11" cy="14.5" rx="2.8" ry="3.5" fill="#ffffff" transform="rotate(-25 11 14.5)"/>
  
  <!-- Right Toe -->
  <ellipse cx="21" cy="14.5" rx="2.8" ry="3.5" fill="#ffffff" transform="rotate(25 21 14.5)"/>
</svg>
