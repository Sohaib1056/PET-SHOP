<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00947a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Paw Print - White -->
  <!-- Main Pad -->
  <ellipse cx="256" cy="320" rx="85" ry="95" fill="#ffffff" opacity="0.95"/>
  
  <!-- Top Toe -->
  <ellipse cx="256" cy="180" rx="45" ry="60" fill="#ffffff" opacity="0.95"/>
  
  <!-- Left Toe -->
  <ellipse cx="160" cy="220" rx="45" ry="58" fill="#ffffff" opacity="0.95" transform="rotate(-25 160 220)"/>
  
  <!-- Right Toe -->
  <ellipse cx="352" cy="220" rx="45" ry="58" fill="#ffffff" opacity="0.95" transform="rotate(25 352 220)"/>
  
  <!-- Far Left Toe -->
  <ellipse cx="120" cy="290" rx="40" ry="52" fill="#ffffff" opacity="0.95" transform="rotate(-35 120 290)"/>
  
  <!-- Far Right Toe -->
  <ellipse cx="392" cy="290" rx="40" ry="52" fill="#ffffff" opacity="0.95" transform="rotate(35 392 290)"/>
  
  <!-- Subtle Highlights on Paw -->
  <ellipse cx="240" cy="300" rx="25" ry="30" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="245" cy="175" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
</svg>
