<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00947a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Shadow Effect -->
  <ellipse cx="256" cy="480" rx="180" ry="20" fill="#000000" opacity="0.1"/>
  
  <!-- Paw Print -->
  <!-- Main Pad -->
  <ellipse cx="256" cy="320" rx="85" ry="95" fill="url(#pawGradient)" opacity="0.95">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Top Toe -->
  <ellipse cx="256" cy="180" rx="45" ry="60" fill="url(#pawGradient)" opacity="0.95">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" begin="0.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Left Toe -->
  <ellipse cx="160" cy="220" rx="45" ry="58" fill="url(#pawGradient)" opacity="0.95" transform="rotate(-25 160 220)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" begin="0.4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Right Toe -->
  <ellipse cx="352" cy="220" rx="45" ry="58" fill="url(#pawGradient)" opacity="0.95" transform="rotate(25 352 220)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" begin="0.6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Far Left Toe -->
  <ellipse cx="120" cy="290" rx="40" ry="52" fill="url(#pawGradient)" opacity="0.95" transform="rotate(-35 120 290)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" begin="0.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Far Right Toe -->
  <ellipse cx="392" cy="290" rx="40" ry="52" fill="url(#pawGradient)" opacity="0.95" transform="rotate(35 392 290)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" begin="1s" repeatCount="indefinite"/>
  </ellipse>
</svg>
